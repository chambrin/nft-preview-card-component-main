<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>


<main class="container">
  <!-- Card-top -->
  <div id="top" onmouseover="myhover" class="top">
    <img class="view" style="position: absolute; width: 45px;" src="images/icon-view.svg" alt="view">
    <img class="filter" alt="nft-image" src="images/image-equilibrium.jpg">
  </div>
    <div class="content">
      <!-- Card-text -->
      <div class="text">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <!-- Card-content-bottom -->
      <div class="content-bottom">
        <div class="content-bottom-1">
          <img alt="icon-eth" src="images/icon-ethereum.svg">
          <p>0.041 ETH</p>
        </div>
        <div class="content-bottom-2">
          <img alt="icon-clock" src="images/icon-clock.svg">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
    </div>

  <!-- Card-footer -->
  <div class="footer">
    <img alt="avatar" src="images/image-avatar.png">
    <p> <span>Creation of</span> Jules Wyvern</p>
  </div>
</main>


<script src="script.js"></script>
</body>
</html>
